<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Display a customizable cat counter with sound effects</title>

  <style>
    body{
  background-color:#153;
    display: flex;
  justify-content: center;
}

.kittyButton{
  background-color: transparent;
  border: none;
  transition: 0.1s;
}

.kittyButton:active{
  transform: scale(0.95);
}

.kittyCounter{
  display: flex;
  justify-content: center;
  position: absolute;
  color: whitesmoke;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin-top: 3px;
  transition: 0.2ms;
}

.kittyCounter:hover{
  color: rgb(222, 192, 61);
}

.shopButton{
  position: absolute;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 15px;
  text-align: center;
  margin: auto;
  margin-left: -70%;
  background-color: rgb(54, 229, 239);
  transition: 0.2s
}

.shopButton:active{
  transform: scale(0.95);
}


  </style>

  
</head>
<body>
  <button class="kittyButton" onclick="DoKitty()"><img src="https://i.imgur.com/9L5kKAO.png" alt="" id="kittyButtonImage" width="250px%"></button>

<h1 class="kittyCounter" onmouseenter="ShowKpC()" onmouseleave="HideKpC()" id="kittyCounter">KITTIES: 0</h1>

<button id="kittyButton" onclick="UpgradeKPC()" class="shopButton">+1 KpC (100 Kitties)</button>



  <script>
    var kitties = 0;
var kittyPerClick = 1;

function getRandomIntInRange(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function DoKitty(){
  kitties = kitties + kittyPerClick;
  document.getElementById("kittyCounter").innerHTML = "KITTIES: " + kitties;
  var meow = new Audio('https://www.myinstants.com/media/sounds/meow-1.mp3');
  meow.playbackRate = parseFloat(getRandomIntInRange(0.1,1.5))
  meow.preservesPitch = false
  meow.play();

  if(kitties > 1000)
  {
    document.getElementById("kittyButtonImage").src = "https://i.imgur.com/24t1tW3.png";
  }else{
    document.getElementById("kittyButtonImage").src = "https://i.imgur.com/9L5kKAO.png";
  }
}

function UpgradeKPC(){
  if(kitties >= 100)
  {
    kitties = kitties - 100;
    kittyPerClick = kittyPerClick + 1;
  }
  document.getElementById("kittyCounter").innerHTML = "KITTIES: " +kitties;

    if(kitties > 1000)
  {
    document.getElementById("kittyButtonImage").src = "https://i.imgur.com/24t1tW3.png";
  }else{
    document.getElementById("kittyButtonImage").src = "https://i.imgur.com/9L5kKAO.png";
  }
}

function ShowKpC()
{
  document.getElementById("kittyCounter").innerHTML = "KpC: " + kittyPerClick;
}

function HideKpC()
{
    document.getElementById("kittyCounter").innerHTML = "KITTIES: " + kitties;
}
  </script>
</body>
</html>
